      <div class="main-sign">
        <form name='my_form' class="text-sign">
          <div class="input-sign">

            <div class="input-name">
              <input type="text" autocomplete="name" name="Name" value="" placeholder="Ваши ФИО" data-tilda-req="1"
                data-tilda-rule="name">
            </div>

            <div class="input-nomber">
              <input type="tel" name="phone" value="" placeholder="+7 (999) 999-99-99"
                data-phonemask-iso="ru" data-phonemask-code="+7" data-phonemask-mask="+7(999) 999-99-99" maxlength="11"
                data-phonemask-without-code="+7 (999) 999-99-99">
            </div>

            <div class="input-age">
              <div class="input-text-age" data-redactor-toolbar="yes"></div>
              <input type="number" placeholder="Ваш возраст" class="input-age" value="" name='age' data-tilda-req="1">
            </div>

          </div>
        
           <div  class="check-box-sign" >

            <label class="label-check-sign">
              <input type="checkbox"  class="type-check-sign" value="hip-hop">
              <span class="fake"></span>
              <span class="text-check-sign" ><label class="nameDance"> Хип-хоп </label></span>
            </label>

            <label class="label-check-sign">
              <input type="checkbox" class="type-check-sign" value="balet">
              <span class="fake"></span>
              <span class="text-check-sign" >Бальные танцы</span>
            </label>


            <label class="label-check-sign">
              <input type="checkbox" class="type-check-sign"  value="vostok">
              <span class="fake"></span>
              <span class="text-check-sign">Восточные танцы</span>
            </label>

            <label class="label-check-sign">
              <input type="checkbox" class="type-check-sign" value="classic">
              <span class="fake"></span>
              <span class="text-check-sign" >Классический танец</span>
            </label>

            <label class="label-check-sign">
              <input type="checkbox" class="type-check-sign"  value="new-danse">
              <span class="fake"></span>
              <span class="text-check-sign">Современный танец</span>
            </label>

            <label class="label-check-sign">
              <input type="checkbox" class="type-check-sign" value="juzz-func">
              <span class="fake"></span>
              <span class="text-check-sign" >Juzz-funk</span>
            </label>

            <label class="label-check-sign">
              <input type="checkbox" class="type-check-sign" value="modern">
              <span class="fake"></span>
              <span class="text-check-sign" >Модерн</span>
            </label>

            <label class="label-check-sign">
              <input type="checkbox" class="type-check-sign" value="contemp">
              <span class="fake"></span>
              <span class="text-check-sign" >Контемпорари</span>
            </label>

            <label class="label-check-sign">
              <input type="checkbox" class="type-check-sign" value="plastica">
              <span class="fake"></span>
              <span class="text-check-sign" >Пластика</span>
            </label>

          </div>

          <button id="button-sign">Записаться на занятие</button>

         
        </form>

        <div class="sign-img">
          <img src="photo/1main.jpg">
        </div>

      </div>
              <script src="script.js"></script>
 </body>
